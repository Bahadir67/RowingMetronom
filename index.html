<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowing Metronome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .form-group {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rowing Metronome</h1>
    <div id="settings">
        <div class="form-group">
            <label>Catch Süresi (saniye):</label>
            <input type="number" id="catchTime" value="1">
        </div>
        <div class="form-group">
            <label>Drive Süresi (saniye):</label>
            <input type="number" id="driveTime" value="2">
        </div>
        <div class="form-group">
            <label>Finish Süresi (saniye):</label>
            <input type="number" id="finishTime" value="1">
        </div>
        <div class="form-group">
            <label>Recovery Süresi (saniye):</label>
            <input type="number" id="recoveryTime" value="3">
        </div>
        <button id="startButton">Başlat</button>
    </div>
    <h2 id="status">Durum: Hazır</h2>

    <script>
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');

        // Ses dosyalarını tanımlıyoruz
        const catchAndFinishSound = new Audio('./sounds/stop.mp3');
        const driveSound = new Audio('./sounds/drive.mp3');
        const recoverySound = new Audio('./sounds/recovery.mp3');

        let isRunning = false; // Döngünün çalışıp çalışmadığını kontrol eder
        let intervalId = null; // Döngü zamanlayıcısını tutar

        startButton.addEventListener('click', () => {
            if (isRunning) {
                // Metronomu durdur
                clearInterval(intervalId);
                stopAllSounds();
                isRunning = false;
                status.textContent = "Durum: Durduruldu";
                startButton.textContent = "Başlat";
                return;
            }

            // Metronomu başlat
            isRunning = true;
            startButton.textContent = "Durdur";

            const catchTime = parseInt(document.getElementById('catchTime').value) * 1000;
            const driveTime = parseInt(document.getElementById('driveTime').value) * 1000;
            const finishTime = parseInt(document.getElementById('finishTime').value) * 1000;
            const recoveryTime = parseInt(document.getElementById('recoveryTime').value) * 1000;

            const phases = [
                { name: 'Catch', duration: catchTime, sound: catchAndFinishSound },
                { name: 'Drive', duration: driveTime, sound: driveSound },
                { name: 'Finish', duration: finishTime, sound: catchAndFinishSound },
                { name: 'Recovery', duration: recoveryTime, sound: recoverySound }
            ];

            let currentPhase = 0;

            const stopAllSounds = () => {
                // Tüm sesleri durdur ve başa sar
                [catchAndFinishSound, driveSound, recoverySound].forEach(sound => {
                    sound.pause();
                    sound.currentTime = 0;
                });
            };

            const playPhase = () => {
                if (!isRunning) return; // Çalışma durdurulduysa devam etme

                if (currentPhase >= phases.length) {
                    currentPhase = 0; // Döngü başa dönsün
                }

                const phase = phases[currentPhase];
                status.textContent = `Durum: ${phase.name} (${phase.duration / 1000}s)`;

                // Fazın sesini başlatmadan önce tüm sesleri durdur
                stopAllSounds();
                phase.sound.play().catch((error) => console.error(`${phase.name} sesi çalınamadı:`, error));

                currentPhase++;
            };

            // Döngüsel fazları çalıştırmak için setInterval kullanıyoruz
            playPhase(); // İlk fazı hemen oynat
            intervalId = setInterval(playPhase, phases.reduce((total, phase) => total + phase.duration, 0));
        });
    </script>
</body>
</html>
